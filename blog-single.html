  <!-- Firebase and Firestore integration -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <!-- Firebase Configuration -->
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCTKt6Q_faQ-bmKXuq8kvE9DlcsxhPc50U",
      authDomain: "stutalk-3a05c.firebaseapp.com",
      projectId: "stutalk-3a05c",
      storageBucket: "stutalk-3a05c.appspot.com",
      messagingSenderId: "745379808991",
      appId: "1:745379808991:web:30ae8dcdcb2b3d83ad4b6a",
      measurementId: "G-6522WFTXWB"
    };
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // Fetch blog data by ID from Firestore
    function fetchBlogData(blogId) {
      db.collection("blogposts")
        .doc(blogId)
        .get()
        .then((doc) => {
          if (doc.exists) {
            const blogData = doc.data();
            document.getElementById("blog-title").innerText = blogData.title;
            document.getElementById("blog-author").innerText = blogData.author;
            document.getElementById("blog-class").innerText = blogData.class;
            document.getElementById("blog-image").src = blogData.imageURL;
            document.getElementById("blog-content").innerText = blogData.content;
          } else {
            console.log("No such blog!");
          }
        })
        .catch((error) => {
          console.error("Error fetching blog: ", error);
        });
    }

    // Assume the blog ID is passed via query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const blogId = urlParams.get("id");
    if (blogId) {
      fetchBlogData(blogId);
    } else {
      console.error("Blog ID not provided in URL");
    }

    // Hide loader after content is loaded
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
    });
  </script>
