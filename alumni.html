    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
      import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCTKt6Q_faQ-bmKXuq8kvE9DlcsxhPc50U",
        authDomain: "stutalk-3a05c.firebaseapp.com",
        projectId: "stutalk-3a05c",
        storageBucket: "stutalk-3a05c.appspot.com",
        messagingSenderId: "745379808991",
        appId: "1:745379808991:web:30ae8dcdcb2b3d83ad4b6a",
        measurementId: "G-6522WFTXWB"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      document.addEventListener('DOMContentLoaded', async () => {
        const akumniContainer = document.getElementById('alumni-container');
        const teamContainer = document.getElementById('team-container');

        async function loadTeam() {
          try {
            const q = query(collection(db, "team"), orderBy("timestamp", "asc"));
            const querySnapshot = await getDocs(q);
            teamContainer.innerHTML = "";

            querySnapshot.forEach((doc) => {
              const magazine = doc.data();
              magazine.id = doc.id;

              const magazineDiv = document.createElement('div');

              magazineDiv.innerHTML = `
            <div class="col-md-3 col-sm-6 col-xs-12 wow fadeInDown" data-wow-duration="500ms">
              <div class="team-member">
                <div class="member-photo">
                  <!-- member photo -->
                  <img class="img-responsive" src="${magazine.imageURL}" alt="John">
                  <!-- /member photo -->

                  <!-- member social profile -->
                  <div class="mask">
                    <ul class="list-inline">
                      <li><a href="${magazine.linkedinURL}"><i class="tf-ion-social-linkedin"></i></a>
                      </li>
                    </ul>
                  </div>
                  <!-- /member social profile -->
                </div>

                <!-- member name & designation -->
                <div class="member-meta">
                       <h4>${magazine.name}</h4>
<span>${magazine.position}</span>
                </div>
                <!-- /member name & designation -->
                <!-- /about member -->

              </div>
            </div>
              `;
              teamContainer.appendChild(magazineDiv);
            });
          } catch (error) {
            console.error('Error loading featured magazines:', error);
          }
        }

        async function loadAlumni() {
          try {
            const q = query(collection(db, "alumni"), orderBy("timestamp", "desc"));
            const querySnapshot = await getDocs(q);
            akumniContainer.innerHTML = "";

            querySnapshot.forEach((doc) => {
              const magazine = doc.data();
              magazine.id = doc.id;

              const magazineDiv = document.createElement('div');

              magazineDiv.innerHTML = `
            <div class="col-md-3 col-sm-6 col-xs-12 wow fadeInDown" data-wow-duration="500ms">
              <div class="team-member">
                <div class="member-photo">
                  <!-- member photo -->
                  <img class="img-responsive" src="${magazine.imageURL}" alt="John">
                  <!-- /member photo -->

                  <!-- member social profile -->
                  <div class="mask">
                    <ul class="list-inline">
                      <li><a href="${magazine.linkedinURL}"><i class="tf-ion-social-linkedin"></i></a>
                      </li>
                    </ul>
                  </div>
                  <!-- /member social profile -->
                </div>

                <!-- member name & designation -->
                <div class="member-meta">
                       <h4>${magazine.name}</h4>
<span>${magazine.position}</span>
                </div>
                <!-- /member name & designation -->
                <!-- /about member -->

              </div>
            </div>
              `;
              akumniContainer.appendChild(magazineDiv);
            });
          } catch (error) {
            console.error('Error loading featured magazines:', error);
          }
        }

        loadAlumni();
        loadTeam();
      });
    </script>
